<!DOCTYPE html>
<html>
  <head>

        <a href="https://wa.link/82mu8n" class="btn">start here</a>
        <div class="social-media">
          <div>
            <a href="https://facebook.com/doyextech/"
              ><img src="1facebook.png" class="my-pic1" />

            >
          </div>
          <div>
            <a href="https://twitter.com/doyextech/">
              <img src="1twitter.png" class="my-pic1" />
              <h3>99.9K</h3>
              <p>Followers</p></a
            >
          </div>
          <div>
            <a href="#">
              <img src="1linkedin.png" class="my-pic1" />
              <h3>99.9K</h3>
              <p>Followers</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
